<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Product</title>
</head>
<body>
<h3>Delete Product</h3>

<p>Are you sure you want to delete this product?</p>

<p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${product.name}"></span></p>

<form th:action="@{/products/delete}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}" />
    <button type="submit">Confirm Delete</button>
    <a th:href="@{/products}">Cancel</a>
</form>

<!-- Hiển thị flash message nếu có -->
<div th:if="${#fields.hasGlobalErrors()}">
    <p th:text="${#fields.globalErrors()}"></p>
</div>
</body>
</html>
