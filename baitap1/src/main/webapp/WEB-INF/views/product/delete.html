<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Gọi head từ layout -->
<head>
    <title th:replace="layout :: title">Delete Product</title>
    <th:block th:replace="layout :: head"></th:block>
</head>

<body>

<!-- Header -->
<div th:replace="layout :: header"></div>

<h3>Delete Product</h3>

<p>Are you sure you want to delete this product?</p>

<p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${product.name}"></span></p>

<form th:action="@{/products/delete}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}" />

    <button type="submit">Confirm Delete</button>
    <a th:href="@{/products}">Cancel</a>
</form>

<!-- Hiển thị thông báo lỗi nếu có -->
<div th:if="${#fields.hasGlobalErrors()}">
    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
</div>

<!-- Footer -->
<div th:replace="layout :: footer"></div>

</body>
</html>
